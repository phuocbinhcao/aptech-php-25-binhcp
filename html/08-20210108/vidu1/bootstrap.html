<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./boostrap.css">
    <style>
        .Height-100px{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 bg-danger Height-100px">1</div>
            <div class="col-12 col-md-6 bg-warning Height-100px">2</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-8 px-0 d-flex flex-column flex-md-row">
                <div class="w-100 bg-secondary Height-100px">3</div>
                <div class="w-100 bg-success Height-100px">4</div>
            </div>
            <div class="col-12 col-xl-4 px-0 bg-primary Height-100px">5</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 d-none d-md-block bg-danger Height-100px">6</div>
        </div>
    </div>
