<!DOCTYPE html>
<html>
    <head>
        <title>Bai tap sign-in</title>
        <link rel="stylesheet" href="./sign-in.css">
        <link rel="stylesheet" href="./boostrap.css">
    </head>
    <body class="text-center">
        <div class="container jumbotron text-center">
            <div class="">
                <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="B">
                <h3 class="mb-3 font-weight-normal" >Please Sign in</h3>
            </div>
            <form >
                <label for="email" class="sr-only">Email</label>
                <input type="email" class="form-control rounded-top" id="email" placeholder="Email address">
                <label for="pass" class="sr-only">Password</label>
                <input type="password" class="rounded-bottom form-control " id="pass" placeholder="Password"><br>
                <input type="checkbox"   id="check">
                <label for="check">Remember me</label><br>
                <button class="btn btn-lg btn-primary btn-block mt-3">Sign in</button>
            </form>
            <p class="text-muted mt-5 mb-3">&copy; 2017-2019</p>
        </div>
    </body>
</html>
