<!DOCTYPE html>
<html>
    <head>
        <title>Bai tap sign-in</title>
        <link rel="stylesheet" href="./Sign-in.css">
        <link rel="stylesheet" href="./boostrap.css">
    </head>
    <body>
        <div class="jumbotron text-center">
        <div class="">
        <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="B">
        <p>Please Sign in</p>
        </div>
        <form >
            <input type="text" name="email" id="email" placeholder="Email address"><br>
            <input type="password" name="pwd" id="pass" placeholder="Password"><br>
            <input type="checkbox" name="checkbox" id="check">
            <label for="check">Remember me</label><br>
            <button class="btn -color-green -bg-blue">Sign in</button>
        </form>
        <p class="mt-2em">&copy; 2017-2019</p>
        </div>
    </body>
</html>
